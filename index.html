<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <section class="burger-section burger__section--red">
        <article class="burger">
          <div class="burger__closed">
            <img src="./public/burger/closed-burger.png" alt="burger" />
            <p class="burger__closed--instruction">CLICK !</p>
          </div>
          <div class="burger__opened">
            <div class="burger__igredient burger__top--bun">
              <img src="./public/burger/top-bun 1.png" alt="top bun" />
            </div>
            <div class="burger__igredient burger__tomato">
              <img src="./public/burger/tomato.png" alt="tomato" />
            </div>
            <div class="burger__igredient burger__onions">
              <img src="./public/burger/onions.png" alt="onion" />
            </div>
            <div class="burger__igredient burger__bacon">
              <img src="./public/burger/bacon-1.png" alt="bacon" />
            </div>
            <div class="burger__igredient burget__cheese">
              <img src="./public/burger/cheese.png" alt="cheese" />
            </div>
            <div class="burger__igredient burget__meat">
              <img src="./public/burger/meat.png" alt="meat" />
            </div>
            <div class="burger__igredient burget__letuce">
              <img src="./public/burger/letuce.png" alt="letuce" />
            </div>
            <div class="burger__igredient burget__bottom--bun">
              <img src="./public/burger/bottom-bun.png" alt="bottom bun" />
            </div>
          </div>
          <article class="chipses">
            <div class="chips">
              <img src="./public/chips/chips_0000_1.png" />
            </div>
            <div class="chips">
              <img src="./public/chips/chips_0001_2.png" />
            </div>
            <div class="chips">
              <img src="./public/chips/chips_0002_3.png" />
            </div>
            <div class="chips">
              <img src="./public/chips//chips_0003_4.png" />
            </div>
            <div class="chips">
              <img src="./public/chips/chips_0005_6.png" />
            </div>
            <div class="chips">
              <img src="./public/chips/chips_0006_7.png" />
            </div>
          </article>
        </article>
      </section>
      <section class="burger-section burger__section--green"></section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
